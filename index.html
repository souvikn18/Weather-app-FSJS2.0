<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> -->
    <title>Weatherbook</title>
</head>
<body >
    <main class="box-border h-[600px] w-[1440px] border-2 my-6 mx-[240px] rounded-2xl drop-shadow-xl">
        <div class="flex justify-center gap-[800px]">
            <div>
                <h1 class="text-[50px] font-semibold">Weatherbook</h1>
                <p class="text-[20px] pl-2" id="full-location"></p>
            </div>
            <div class="py-[20px]">
                <input class="h-[35px] w-[200px] border-solid border-2 rounded pl-4" type="text" placeholder="search">
                <button><img class="h-6 w-6" src="./assets/search.png" alt=""></button>
            </div>
        </div>
        <div class="flex justify-center h-[200px] w-[300px] relative top-[300px] left-[20px]">
            <div>
                <img class="h-[100px] w-[100px]" src="./assets/clouds-cloud-svgrepo-com.svg" alt="">
            </div>
            <div>
                <h1 class="text-[65px]" id="main-temp"></h1>
            </div>
            <div class="pt-6 pl-2 text-[18px] font-semibold">
                <p>°C</p>
                <p id="curr-stat"></p>
            </div>
        </div>
        <div class="flex flex-col relative top-[190px] left-[50px] font-semibold">
            <div class="flex">
                <p><span id="curr-loc"></span>,</p>
                <p>Max/Min: <span id="max"></span>°C/ </p>
                <p><samp id="min"></samp> °C</p>
            </div>
            <div class="flex gap-2">
                <p id="date"></p>
                <p id="day"></p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
